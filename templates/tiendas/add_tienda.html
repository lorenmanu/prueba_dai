{% extends "tiendas/base.html" %}
{% block body_block %}
{% load bootstrap_toolkit %}
{% if zona %}


        <form role="form"  id="tienda_form" method="post" action="/tiendas/add_tienda/{{zona.slug}}/" enctype="multipart/form-data">
            <h2 class="form-signin-heading">Añade tienda a <a href="/tiendas/mostrartiendas/{{zona.slug}}/"> {{ zona.nombre }}</a></h2>
            {% csrf_token %}

            {{ form|as_bootstrap }}


            <br/>
            <button class="btn btn-primary" type="submit" name="submit">Añadir tienda</button>
        </form>
        {% else %}
        <p>Esta zona no existe.</p>
        {%  endif %}
{% endblock %}
